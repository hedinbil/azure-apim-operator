name: Build and Push Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'charts/**'
      - '.github/workflows/build-helm-chart.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version (e.g., 0.16.0)'
        required: true
        default: '0.16.0'

env:
  ARM_CLIENT_ID: ${{ vars.OPERATIONS_AKS_PROD_AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.OPERATIONS_AKS_PROD_AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.OPERATIONS_AKS_PROD_AZURE_TENANT_ID }}
  ACR_NAME: hedinit
  ACR_REGISTRY: hedinit.azurecr.io
  CHART_NAME: azure-apim-operator
  CHART_DIR: charts/azure-apim-operator
  OCI_REPO: oci://hedinit.azurecr.io/helm-charts
  GIT_USER_EMAIL: github-actions@hedinit.com
  GIT_USER_NAME: GitHub Actions - helm-chart

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Git config user.email
        run: git config --global user.email "${{ env.GIT_USER_EMAIL }}"
      - name: Git config user.name
        run: git config --global user.name "${{ env.GIT_USER_NAME }}"        

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Login via Azure CLI
        uses: Azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Determine chart version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from tag (remove 'v' prefix if present)
            TAG_VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_VERSION#v}"
          else
            # Read version from Chart.yaml
            VERSION=$(grep '^version:' ${{ env.CHART_DIR }}/Chart.yaml | awk '{print $2}')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üîñ Chart version: ${VERSION}"

      - name: Update Chart.yaml version (if not workflow_dispatch or tag)
        if: github.event_name != 'workflow_dispatch' && github.ref_type != 'tag'
        run: |
          cd ${{ env.CHART_DIR }}
          # Update version in Chart.yaml if it's different
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          echo "üìù Updated Chart.yaml version to ${{ steps.version.outputs.version }}"

      - name: Package Helm chart
        run: |
          cd charts
          helm package ${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }}
          echo "üì¶ Chart packaged: ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz"

      - name: Push Helm chart to OCI registry
        if: github.event_name != 'pull_request'
        run: |
          helm push ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz ${{ env.OCI_REPO }}
          echo "‚úÖ Chart pushed to ${{ env.OCI_REPO }}/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }}"

      - name: Chart digest
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Helm chart pushed successfully"
          echo "üì¶ Chart: ${{ env.OCI_REPO }}/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }}"

      - name: Validate chart (PR only)
        if: github.event_name == 'pull_request'
        run: |
          helm lint ${{ env.CHART_DIR }}
          helm package ${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }} --destination /tmp
          echo "‚úÖ Chart validated successfully"

