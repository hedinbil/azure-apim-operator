name: Build and Push to GitHub Container Registry

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version (leave empty to use DEFAULT_IMAGE_VERSION variable)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: azure-apim-operator
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: |
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "ðŸ”– Short SHA: ${GITHUB_SHA::8}"

      - name: Determine image version
        id: version
        run: |
          # Image version scenarios:
          # 
          # Scenario 1: Manual workflow dispatch (workflow_dispatch)
          #   - Base version: Uses the 'version' input parameter (default: v0.23.0)
          #   - Example tags: v0.23.0-abc12345, latest, v0.23.0-latest
          #
          # Scenario 2: Git tag push (refs/tags/*)
          #   - Base version: The tag name itself (e.g., v0.23.0)
          #   - Example tags: v0.23.0-def67890, latest, v0.23.0-latest
          #
          # Scenario 3: Push to main branch or pull request
          #   - Base version: Hardcoded to v0.23.0
          #   - Example tags: v0.23.0-12345678, latest, v0.23.0-latest
          #   - Note: Pull requests build but don't push images
          #
          # All scenarios create three tags:
          #   1. {base-version}-{8-char-commit-hash} - Specific commit identifier
          #   2. latest - Always points to the most recent build
          #   3. {base-version}-latest - Latest build for that version line
          #
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Scenario 1: Manual workflow dispatch
            INPUT_VERSION="${{ github.event.inputs.version }}"
            if [ -z "${INPUT_VERSION}" ]; then
              # Use default from variable if input is empty
              INPUT_VERSION="${{ vars.DEFAULT_IMAGE_VERSION || 'v0.23.0' }}"
            fi
            echo "version=${INPUT_VERSION}" >> $GITHUB_OUTPUT
            echo "ðŸ”– Base version: ${INPUT_VERSION}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Scenario 2: Git tag push
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "ðŸ”– Base version: ${VERSION}"
          else
            # Scenario 3: Push to main branch or pull request
            DEFAULT_VERSION="${{ vars.DEFAULT_IMAGE_VERSION || 'v0.23.0' }}"
            echo "version=${DEFAULT_VERSION}" >> $GITHUB_OUTPUT
            echo "ðŸ”– Base version: ${DEFAULT_VERSION}"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ steps.sha.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Image pushed: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ steps.sha.outputs.short_sha }}"
          echo "âœ… Image pushed: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
          echo "âœ… Image pushed: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-latest"
          echo ""
          echo "ðŸ“¦ Image available at: https://github.com/${{ github.repository }}/pkgs/container/${{ env.IMAGE_NAME }}"

