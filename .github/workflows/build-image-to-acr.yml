name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version (leave empty to use DEFAULT_IMAGE_VERSION variable)'
        required: false
        default: ''

permissions:
  contents: write
  id-token: write
  pull-requests: write
  packages: write

env:
  ARM_CLIENT_ID: ${{ vars.OPERATIONS_AKS_PROD_AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.OPERATIONS_AKS_PROD_AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ACR_NAME: hedinit
  ACR_REGISTRY: hedinit.azurecr.io
  IMAGE_NAME: azure-apim-operator  
  GIT_USER_EMAIL: github-actions@hedinit.com
  GIT_USER_NAME: GitHub Actions - docker-image

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Git config user.email
        run: git config --global user.email "${{ env.GIT_USER_EMAIL }}"
      - name: Git config user.name
        run: git config --global user.name "${{ env.GIT_USER_NAME }}"        

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login via Azure CLI
        uses: Azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Get short SHA
        id: sha
        run: |
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "ðŸ”– Short SHA: ${GITHUB_SHA::8}"

      - name: Determine image version
        id: version
        run: |
          # Image version scenarios:
          # 
          # Scenario 1: Manual workflow dispatch (workflow_dispatch)
          #   - Base version: Uses the 'version' input parameter (default: v0.23.0)
          #   - Example tags: v0.23.0-abc12345, latest, v0.23.0-latest
          #
          # Scenario 2: Git tag push (refs/tags/*)
          #   - Base version: The tag name itself (e.g., v0.23.0)
          #   - Example tags: v0.23.0-def67890, latest, v0.23.0-latest
          #
          # Scenario 3: Push to main branch or pull request
          #   - Base version: Hardcoded to v0.23.0
          #   - Example tags: v0.23.0-12345678, latest, v0.23.0-latest
          #   - Note: Pull requests build but don't push images
          #
          # All scenarios create three tags:
          #   1. {base-version}-{8-char-commit-hash} - Specific commit identifier
          #   2. latest - Always points to the most recent build
          #   3. {base-version}-latest - Latest build for that version line
          #
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Scenario 1: Manual workflow dispatch
            INPUT_VERSION="${{ github.event.inputs.version }}"
            if [ -z "${INPUT_VERSION}" ]; then
              # Use default from variable if input is empty
              INPUT_VERSION="${{ vars.DEFAULT_IMAGE_VERSION || 'v0.23.0' }}"
            fi
            echo "version=${INPUT_VERSION}" >> $GITHUB_OUTPUT
            echo "ðŸ”– Base version: ${INPUT_VERSION}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Scenario 2: Git tag push
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "ðŸ”– Base version: ${VERSION}"
          else
            # Scenario 3: Push to main branch or pull request
            DEFAULT_VERSION="${{ vars.DEFAULT_IMAGE_VERSION || 'v0.23.0' }}"
            echo "version=${DEFAULT_VERSION}" >> $GITHUB_OUTPUT
            echo "ðŸ”– Base version: ${DEFAULT_VERSION}"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ steps.sha.outputs.short_sha }}
            ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "âœ… Image pushed: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ steps.sha.outputs.short_sha }}"
          echo "âœ… Image pushed: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-latest"

