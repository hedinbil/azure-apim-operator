name: Build and Push Helm Chart To GitHub Container Registry

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'charts/**'
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version (leave empty to use DEFAULT_CHART_VERSION variable)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

env:
  CHART_NAME: azure-apim-operator
  CHART_DIR: charts/azure-apim-operator
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Determine chart version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            INPUT_VERSION="${{ github.event.inputs.version }}"
            if [ -z "${INPUT_VERSION}" ]; then
              # Use default from variable if input is empty
              INPUT_VERSION="${{ vars.DEFAULT_CHART_VERSION || '0.23.0' }}"
            fi
            VERSION="${INPUT_VERSION}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from tag (remove 'v' prefix if present)
            TAG_VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_VERSION#v}"
          else
            # Use default version from variable, or fallback to Chart.yaml
            DEFAULT_VERSION="${{ vars.DEFAULT_CHART_VERSION }}"
            if [ -n "${DEFAULT_VERSION}" ]; then
              VERSION="${DEFAULT_VERSION}"
            else
              # Read version from Chart.yaml as fallback
              VERSION=$(grep '^version:' ${{ env.CHART_DIR }}/Chart.yaml | awk '{print $2}')
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üîñ Chart version: ${VERSION}"

      - name: Update Chart.yaml version (if not workflow_dispatch or tag)
        if: github.event_name != 'workflow_dispatch' && github.ref_type != 'tag'
        run: |
          cd ${{ env.CHART_DIR }}
          # Update version in Chart.yaml if it's different
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          echo "üìù Updated Chart.yaml version to ${{ steps.version.outputs.version }}"

      - name: Package Helm chart
        run: |
          cd charts
          helm package ${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }}
          echo "üì¶ Chart packaged: ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz"

      - name: Push Helm chart to OCI registry
        if: github.event_name != 'pull_request'
        run: |
          cd charts
          helm push ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
          echo "‚úÖ Chart pushed to oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }}"

      - name: Chart digest
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Helm chart pushed successfully"
          echo "üì¶ Chart: oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }}"
          echo ""
          echo "üì¶ Chart available at: https://github.com/${{ github.repository }}/pkgs/container/charts%2F${{ env.CHART_NAME }}"

      - name: Validate chart (PR only)
        if: github.event_name == 'pull_request'
        run: |
          helm lint ${{ env.CHART_DIR }}
          helm package ${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }} --destination /tmp
          echo "‚úÖ Chart validated successfully"

