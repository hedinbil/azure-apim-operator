# This rule is not used by the project azure-apim-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to apim.operator.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: azure-apim-operator
    app.kubernetes.io/managed-by: kustomize
  name: apiminboundpolicy-viewer-role
rules:
- apiGroups:
  - apim.operator.io
  resources:
  - apiminboundpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apim.operator.io
  resources:
  - apiminboundpolicies/status
  verbs:
  - get
