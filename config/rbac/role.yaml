---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apim.hedinit.io
  resources:
  - apimapis
  - ingresswatchers
  - podwatchers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apim.hedinit.io
  resources:
  - apimapis/finalizers
  - ingresswatchers/finalizers
  - podwatchers/finalizers
  verbs:
  - update
- apiGroups:
  - apim.hedinit.io
  resources:
  - apimapis/status
  - ingresswatchers/status
  - podwatchers/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
