# This rule is not used by the project aks-openapi-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to net.hedinit.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: aks-openapi-operator
    app.kubernetes.io/managed-by: kustomize
  name: ingresswatcher-viewer-role
rules:
- apiGroups:
  - net.hedinit.io
  resources:
  - ingresswatchers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - net.hedinit.io
  resources:
  - ingresswatchers/status
  verbs:
  - get
