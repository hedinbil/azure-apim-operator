apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "azure-apim-operator.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "azure-apim-operator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimapis"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimapis/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimapis/finalizers"]
    verbs: ["update"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimapideployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]   
  - apiGroups: ["apim.operator.io"]
    resources: ["apimapideployments/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimapideployments/finalizers"]
    verbs: ["update"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimservices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]   
  - apiGroups: ["apim.operator.io"]
    resources: ["apimservices/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimservices/finalizers"]
    verbs: ["update"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimproducts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimproducts/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimproducts/finalizers"]
    verbs: ["update"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimtags"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimtags/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apimtags/finalizers"]
    verbs: ["update"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apiminboundpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apiminboundpolicies/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apim.operator.io"]
    resources: ["apiminboundpolicies/finalizers"]
    verbs: ["update"]


